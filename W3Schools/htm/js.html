    <title>Java Script</title>
</head>
<body>
    <h1>JavaScript makes HTML pages more dynamic and interactive.</h1>
    <button type="button" onclick="document.getElementById('demo1').innerHTML = Date()">
        Click me to display Data time
    </button>
    <h1 id="demo1"></h1>
    
    <hr>
    
    <p id="demo2">JavaScript can change the style of an Html element</p>
    <script>
        function myFunction() {
        document.getElementById('demo2').style.backgroundColor = "darkcyan";  
        document.getElementById('demo2').style.color = "red"; 
        }
    </script>
    <button type="button" onclick="myFunction()">Click me</button>
