<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <style>
        *{font-family: Arial, Helvetica, sans-serif;
        font-size: 1.4em;
        }
        </style>
    </head>
<body>
    <h2>Use JavaScript to Change Text</h2>
    <p>This example writes "Hello JavaScript!" into an HTML element with id="demo":
    </p>
    <p id="demo"></p>
    <p id="image"></p>
    <script>
        document.getElementById("demo").innerHTML= "Hello Java Script!";
        document.getElementById("demo").style.fontSize=("2em");
        document.getElementById("demo").style.textDecoration=("underline");
        document.getElementById("demo").style.color=("Red");
        document.getElementById("image").src =("/exercicios/Ex024/imagens/espaco.jpg");
    </script>
    <noscript>
        Defines an alternate content for users that do not support client-side scripts
    </noscript>
</body>
</html>
