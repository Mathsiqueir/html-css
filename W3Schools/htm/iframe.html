<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFRAME</title>
    <style>
        ::-webkit-scrollbar{
            height: 0px;
            width: 0px;
        }
    </style>
</head>
<body>
    <h2>The HTML <strong>iframe</strong> tag specifies an inline frame.

        An inline frame is used to embed another document within the current HTML document.
    </h2>
    
    <iframe src="cores.html" height="300px" width="500px"></iframe>
</body>
</html>
