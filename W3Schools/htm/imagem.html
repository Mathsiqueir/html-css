<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>image</title>
    <style>
        img#foto1{
            width: 20%;
        }
        img#foto2{
            float: right;
        }
        img#foto3{
            float: left;
        }
    </style>
</head>
<body>
    <h1>Images can improve the design and the appearance of a web page.</h1>
    <img id="foto1" src="imagens/foto1.webp" alt="foto Julia" width="100px" title="julinha">
    <hr>
    
    <h2>If a browser cannot find an image, it will display the value of the attribute:alt</h2>
    <img src="wrongname.gif" alt="Flowers in Chania">
    <hr>
    <h2>Image Size</h2>
    <p>Use width and height</p>
    <img src="imagens/foto2.webp" alt="foto do casal lindo" width="200px" height="200px">
    <hr>
    <h2>link com emoji o imagens</h2>
    <a href="https://mathsiqueir.github.io/html-css/mdnwebdocs/julia.html" target="_blank">
        <img src="imagens/mozilla firefox.jpg"  alt="link para site da Julia">
    </a>
    <hr>
    <h2>Migrar uma imagem para o lado direito ou esquerdo da tela</h2>
    <p>
        <img id="foto2" src="imagens/foto2.webp" alt="mozinho" width="200px" height="200px" float="right" >
        <img id="foto3" src="imagens/foto3.webp" alt="mozinho" width="200px" height="200px" float="right" >
    </p>
    

</body>
</html>
