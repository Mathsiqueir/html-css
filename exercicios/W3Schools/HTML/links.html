<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <p><a href="https://www.w3schools.com/html/html_links.asp" target="_blank">HTML links - Hyperlinks</a></p>
    <!--
        _self - Default. Opens the document in the same window/tab as it was clicked
        _blank - Opens the document in a new window or tab
        _parent - Opens the document in the parent frame
        _top - Opens the document in the full body of the window
    -->
    <h2>Image as a link</h2>
    <p>The image below is a link. Try to click on it.</p>
    <a href="https://www.w3schools.com/html/html_links.asp" target="_blank"><img src="https://gustavoguanabara.github.io/html-css/imagens/mascote.png" alt="HTML links tutorial" style="width: 150px;height: 150px;"></a>
</body>
</html>
