<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário Checkbox e Radio</title>
</head>
<body>
    <h1>Exemplo formulário Checkbox e Radio</h1>
    <form action="cadastro.php" method="get" >
        <fieldset>
            <!--quando se coloca o mesmo nome no RADIO só pode se marcar uma opção-->
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label>
            <br>
            <input type="radio" name="Sexo" id="isxfem" value="F" checked> <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend> Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esfnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
            <label for="iesten"><input type="checkbox" name="esten" id="iesten">Tênis</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
