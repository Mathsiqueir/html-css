<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <!--
        iframe = inline frame
        "Quadros em linha"
    -->
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="1"></iframe> para aprender iframe</p>
    <p>Acesse o <iframe src="https://youtube.com" frameborder="0"></iframe> para ter acesso a maior rede de cursos online do mundo, Pena que não funciona dentro do iframe</p>
    <!--Alguns certos sites tem proteção contra iFrame, tome cuidado ao usar-->
</body>
</html>
