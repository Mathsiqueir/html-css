<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurando iframes</title>
    <style>
    body{
        font-size: 1.2em;
    }
    iframe{
        height: 400px;
        width: 400px;
        box-shadow: 3px 3px 16px 0px rgba(0, 0, 0, 0.312);
        font-weight: 800;
    }
    </style>
</head>
<body>
    <!--Tamanho padrão 300x150 px-->
    <h1>Configurando Iframes</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="300px" width="300px">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe> 
        para aprender iframe
    </p>
    <p>Acesse o 
        <iframe src="https://youtube.com" frameborder="0">
            <a href="https://youtube.com" target="_blank">Youtube</a>
        </iframe> 
        para ter acesso a maior rede de cursos online do mundo, Pena que não funciona dentro do iframe
    </p>
        <p>
            O repositório do Guanabara
            <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
            também é legal
        </p>
</body>
</html>
