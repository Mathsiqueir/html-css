<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        /*
        hover é uma pseudo classe para quando passar o mouse por cima mudar o que está nela
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em ;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: rebeccapurple;
        }
        div:hover{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passa o mouse sobre o texto Abaixo</p>
    <div>
        passe o mouse Aqui
        <p>Texto escondido...</p>
    </div>
    <p>Fim do Exemplo</p>

</body>
</html>
