<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos do texto em HTML</title>
    <style>
        body{
            font-size: 3em;
        }
    </style>
</head>
<body>
    <em>Brasil</em> <br>
    <i>Brasil</i> <br>

    <strong>Brasil</strong> <br>
    <b>Brasil</b> <br>
    <span>Brasil</span> <br>
    <u>Brasil</u> <br>
</body>
</html>
