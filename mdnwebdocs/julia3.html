<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOTOS DA MINHA GATA</title>
    <style>
        body{
            background-color: rgb(66, 64, 64);
            color: white;
        }
        p{
            font-size: 2em;
        }
        img{
            width: 300px;
            height: 300px;
            opacity: 0;
        }
        div{
            display: inline;
            padding: 10px;
            transition: 500ms;
            margin: 20px;
        }
        div:hover > img{
            opacity: 1;
            transition-delay: 3ms;
            
        }
    </style>
</head>

    <div class="q4">

    <div class="q5">
